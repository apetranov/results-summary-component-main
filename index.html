<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-div">
      <h1 class="your-result">Your Result</h1>
    <div class="circle-div">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <div class="feedback-div">
      <h1>Great</h1>
    
      <p>
        You scored higher than 65% of the 
        people who have taken these tests.
      </p>
    </div>
    </div>
    
    <div class="right-div">
      <h1>Summary</h1>

      <div class="results-div">
        <div class="reaction-div">
          <div class="stat-div">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score-div">
            <p class="points-div">80</p> 
            <p class="total-points-div">/ 100</p>
          </div>
        </div>

        <div class="memory-div">
          <div class="memory-stat-div">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score-div">
            <p class="points-div">92</p> 
            <p class="total-points-div">/ 100</p>
          </div>
        </div>

        <div class="verbal-div">
          <div class="verbal-stat-div">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score-div">
            <p class="points-div">61</p> 
            <p class="total-points-div">/ 100</p>
          </div>
        </div>

        <div class="visual-div">
          <div class="visual-stat-div">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score-div">
            <p class="points-div">72</p> 
            <p class="total-points-div">/ 100</p>
          </div>
        </div>
      </div>
      

      

      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
